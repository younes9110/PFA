<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Event Manager{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="base.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            background: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .content-wrapper {
            flex: 1;
        }
        footer {
            padding: 20px 0;
            background: #343a40;
            color: white;
            text-align: center;
        }
    </style>

    
</head>
<body>

<!-- Navigation bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'event_list' %}">
            <i class="fa-solid fa-calendar-days"></i> Event Manager
        </a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'event_list' %}">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'event_create' %}">Créer un événement</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">À propos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<!-- Page Content -->
<div class="container mt-5">

    {% block content %}
    {% endblock %}
</div>

<!-- Footer -->
<footer>
    <div class="container">
        <small>© 2025 Event Manager. Tous droits réservés.</small>
    </div>
</footer>



</body>
</html>

{% extends 'events/base.html' %}
{% block title %}{{ event.title }}{% endblock %}

{% block content %}
<div class="card mb-4 shadow-sm">
    <div class="card-body">
        <h2 class="card-title">{{ event.title }}</h2>
        <p class="card-text"><strong>Date :</strong> {{ event.date }}</p>
        <p class="card-text"><strong>Lieu :</strong> {{ event.location }}</p>
        <p class="card-text">{{ event.description }}</p>

        <div class="d-flex gap-2">
            <a href="{% url 'event_edit' event.pk %}" class="btn btn-primary">Modifier</a>
            <a href="{% url 'event_delete' event.pk %}" class="btn btn-danger">Supprimer</a>
            <a href="{% url 'event_list' %}" class="btn btn-secondary">Retour</a>
        </div>
    </div>
</div>
{% endblock %}
